name: build-hello
run-name: Building ${{ github.project }} by ${{ github.actor }}
on: [push]
jobs:
  build-the-thing:
    runs-on: macos-12
    steps:
      - name: Make sure we're on OSX
        run: uname -a
      - name: Run the thing
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
        run: python hello.py
